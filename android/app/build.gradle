apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false

def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "ntsprint.datingapp"
    defaultConfig {
        applicationId "ntsprint.datingapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
     lintOptions {
        disable 'DollarInIdentifier'
    }
    tasks.whenTaskAdded { task ->
        if (task.name == "generateDebugLintReportModel") {
            task.mustRunAfter("copyReactNativeVectorIconFonts")
        }
        if (task.name == "lintAnalyzeDebug") {
            task.mustRunAfter("copyReactNativeVectorIconFonts")
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation platform("com.google.firebase:firebase-bom:33.6.0")
    implementation("com.google.firebase:firebase-analytics")
   // implementation("com.facebook.android:facebook-login:latest.release")
    implementation("com.google.firebase:firebase-auth")
    implementation("com.google.android.gms:play-services-auth:21.2.0")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply plugin: 'com.google.gms.google-services'